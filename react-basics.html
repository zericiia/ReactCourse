<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input type="text" />
            <button>send</button>
          </>
        );
      }

      function ChatMessages({ message, sender }) {
        return (
          <div>
            {sender === "robot" ? (
              <div>
                <img src="/robot.png" width="50px" /> {message}
              </div>
            ) : (
              <div>
                {message} <img src="/user.png" width="50px" />
              </div>
            )}
          </div>
        );
      }
      function App() {
        const chatMessages = [
          {
            text: "hello chatbot",
            sender: "user",
            id: "id1",
          },
          {
            text: "I only know how to flip a coin, roll a dice, or get today's date. Let me know how I can help!",
            sender: "robot",
            id: "id2",
          },
          {
            text: "flip a coin",
            sender: "user",
            id: "id3",
          },
          {
            text: "Sure! You got tails",
            sender: "robot",
            id: "id4",
          },
        ];
        //  an array of componnet
        const chatMessageComponnents = chatMessages.map((chatMessages) => {
          return (
            <ChatMessages
              message={chatMessages.text}
              sender={chatMessages.sender}
              key={chatMessages.key}
            />
          );
        });
        return (
          <>
            <ChatInput />
            {chatMessageComponnents}
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
