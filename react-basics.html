<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input type="text" />
            <button>send</button>
          </>
        );
      }
      function ChatMessages({ message, sender }) {
        return (
          <div>
            {sender === "robot" ? (
              <div>
                <img src="/robot.png" width="50px" /> {message}
              </div>
            ) : (
              <div>
                {message} <img src="/user.png" width="50px" />
              </div>
            )}
          </div>
        );
      }
      // return (
      //   <div>
      //     <img src="/robot.png" width="50px" />
      //     {message}
      //   </div>
      // );

      // const div = (
      //   <div>
      //     <ChatInput></ChatInput>
      //     // component syntax
      //   </div>
      // );
      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessages sender="user" message="hello chatbot" />
            <ChatMessages
              sender="robot"
              message="I only know how to flip a coin, roll a dice, or get today's date. Let me know how I can help!"
            />
            <ChatMessages sender="user" message="flip a coin" />
            <ChatMessages sender="robot" message="Sure! You got tails" />
          </>
        );
      }
      // const app = (
      //   <>
      //     <ChatInput />
      //     <ChatMessages sender="user" message="hello chatbot" />
      //     <ChatMessages
      //       sender="robot"
      //       message="I only know how to flip a coin, roll a dice, or get today's date. Let me know how I can help!"
      //     />
      //     <ChatMessages sender="user" message="flip a coin" />
      //     <ChatMessages sender="robot" message="Sure! You got tails" />
      //   </>
      // );
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
