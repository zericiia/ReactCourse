<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <style>
      body {
        margin-top: 0;
        margin-bottom: 0;
      }
      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        border: none;
        margin-left: 10px;
        border-radius: 10px;
        cursor: pointer;
      }
      .chat-input {
        padding: 12px 20px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }
      .chat-input-container {
        display: flex;
        margin-bottom: 20px;
      }
      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .chat-message-robot {
        display: flex;
        align-items: center;
        justify-content: start;
        max-width: 300px;
      }
      .chat-message-user {
        display: flex;
        align-items: center;
        justify-content: end;
      }
      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 12px 20px;
        border-radius: 10px;
        margin: 10px;
        font-size: 18px;
      }
      .chat-messages-container {
        overflow: scroll;
        flex-grow: 1;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");
        function saveInputText(event) {
          setInputText(event.target.value);
        }
        function SendMessage() {
          // console.log(inputText);
          const newChatMessages = [
            ...chatMessages,
            { text: inputText, sender: "user", id: crypto.randomUUID() },
          ];
          setChatMessages(newChatMessages);

          const response = Chatbot.getResponse(inputText);

          setChatMessages([
            ...newChatMessages,
            { text: response, sender: "robot", id: crypto.randomUUID() },
          ]);

          setInputText("");
        }
        return (
          <div className="chat-input-container">
            <input
              className="chat-input"
              type="text"
              placeholder="send a meesage to chatbot"
              size="30"
              value={inputText}
              onChange={saveInputText}
            />
            <button className="send-button" onClick={SendMessage}>
              send
            </button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div
            className={
              sender === "robot" ? "chat-message-robot" : "chat-message-user"
            }
          >
            {sender === "robot" && <img src="/robot.png" width="50px" />}
            <div className="chat-message-text">{message}</div>
            {sender === "user" && <img src="/user.png" width="50px" />}
          </div>
        );
      }
      function ChatMessages({ chatMessages }) {
        //  an array of components
        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);
        // dependancy array
        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessages) => {
              return (
                <ChatMessage
                  message={chatMessages.text}
                  sender={chatMessages.sender}
                  key={chatMessages.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        // lifting the state up
        const [chatMessages, setChatMessages] = React.useState([
          {
            text: "hello chatbot",
            sender: "user",
            id: "id1",
          },
          {
            text: "I only know how to flip a coin, roll a dice, or get today's date. Let me know how I can help!",
            sender: "robot",
            id: "id2",
          },
          {
            text: "flip a coin",
            sender: "user",
            id: "id3",
          },
          {
            text: "Sure! You got tails",
            sender: "robot",
            id: "id4",
          },
        ]);
        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
