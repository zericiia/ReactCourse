<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        const [inputText, setInputText] = React.useState("");
        function saveInputText(event) {
          setInputText(event.target.value);
        }
        function SendMessage() {
          console.log(inputText);
          setChatMessages([
            ...chatMessages,
            { text: "inputText", sender: "user", id: crypto.randomUUID() },
          ]);
        }
        return (
          <>
            <input
              type="text"
              placeholder="send a meesage to chatbot"
              size="30"
              onChange={saveInputText}
            />
            <button onClick={SendMessage}>send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div>
            {sender === "robot" ? (
              <div>
                <img src="/robot.png" width="50px" /> {message}
              </div>
            ) : (
              <div>
                {message} <img src="/user.png" width="50px" />
              </div>
            )}
          </div>
        );
      }
      function ChatMessages() {
        //  an array of components
        return (
          <>
            {chatMessages.map((chatMessages) => {
              return (
                <ChatMessage
                  message={chatMessages.text}
                  sender={chatMessages.sender}
                  key={chatMessages.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        // lifting the state up
        const [chatMessages, setChatMessages] = React.useState([
          {
            text: "hello chatbot",
            sender: "user",
            id: "id1",
          },
          {
            text: "I only know how to flip a coin, roll a dice, or get today's date. Let me know how I can help!",
            sender: "robot",
            id: "id2",
          },
          {
            text: "flip a coin",
            sender: "user",
            id: "id3",
          },
          {
            text: "Sure! You got tails",
            sender: "robot",
            id: "id4",
          },
        ]);
        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
